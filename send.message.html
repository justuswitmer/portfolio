<!DOCTYPE html>
    <html lang="en">
      <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>You have a new Message!</title>
      </head>
    
      <body
        style="
          font-family: 'Roboto', sans-serif;
          text-align: center;
        margin: 0%;
        background-size: cover;
        background-attachment: fixed;
        "
      >
        <div>
          <div style="background-color: white; padding: 15px; margin-bottom: 30px;">
            <img style="max-width: 200px; width: auto; height: auto" src="${logo}" />
          </div>
          <div
            style="
              padding: 10px;
              margin: auto;
              margin-left: 60px;
              margin-right: 60px;
            "
          >
            
            <h1 style="color: black">
              Hi Justus, you have a new message from ${fullName} via your website.
            </h1>
            <p style="color: black">You can respond to them at ${email}</p>

            ${fullName} says:
            ${message}
          </div>
        </div>
      </body>
    </html>
