<!-- A little help for the Netlify post-processing bots -->
<form 
  name="contact" 
  netlify netlify-honeypot="bot-field" 
  data-netlify="true"
  hidden
>
  <input 
    type="text" 
    name="name" 
  />
  <input 
    type="email" 
    name="email" 
  />
  <textarea 
    name="message"
  >
  </textarea>
</form>
